<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagina-login-pi-teste_style.css">
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <title>Tela de login</title>

</head>
<body>
    
    <div class="bloco-login">
        <form action=""> <!--tag 'form'cria um bloco para 
            que tags de formulário e seus dados sejam agrupados e encaminhados para outro documento, em conjunto.-->
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
                        
            <button type="submit" class="botão">Entrar</button>
            
            <div class="lembrar-esquecer, registrar">
                <a href="#"> Cadastrar-se</a>   
                <a href="#"> Esqueceu a senha?</a> 
            </div>
            
        </form>
    </div>
</body>
</html>
