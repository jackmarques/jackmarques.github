<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tela de login</title>

</head>
<body>
    
    <div class="bloco-login">
        <form action=""> <!--tag 'form'cria um bloco para 
            que tags de formulário e seus dados sejam agrupados e encaminhados para outro documento, em conjunto.-->
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuário" required>
                <!--'placeholder' fornece ao usuário uma dica que descreve
                 o valor esperado em um dado campo de entrada-->
                 <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <div class="lembrar-esquecer">
                <label><input type="checkbox"> Lembrar-me</label>
                <a href="#"> Esqueceu a senha? </a>
            </div>
            
            <button type="submit" class="botão">Login</button>
            
            <div class="registrar">
                <p>Não tenho uma conta? <a href="#"> Registrar</a></p>
            </div>
            
        </form>
    </div>
</body>
</html>
